        <div class="contain-fluid body">
            <div class="container contact-form">
                <div class="row justify-content-center mt-3 pt-3">
                    <div class="col-md-7">
                        <h1 class="display-4">Formulario</h1>
                        <hr class="bg-info" />
                        <p class="mb-0 pb-0">Te invitamos a que nos dejes un mensaje</p>
                        <p class="text-danger small mt-0 pt-0">*Todos los campos son obligatorios</p>
                        <form action="envia.php" method="post" class="form-consulta">
                            <div class="row form-group">
                                <label for="nombre" class="col-form-label col-md-4">Nombre:</label>
                                <div class="col-md-8">
                                    <input type="text" name="nombre" value="" id="nombre" class="form-control" pattern="^[a-zA-Z ]{3,}$" required />
                                </div>
                            </div>
                            <div class="row form-group">
                                <label for="email" class="col-form-label col-md-4">Email:</label>
                                <div class="col-md-8">
                                    <input type="email" name="email" value="" id="email" class="form-control" required pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <label for="mensaje" class="col-form-label col-md-4">Mensaje:</label>
                                <div class="col-md-8">
                                    <textarea rows="3" class="form-control" id="mensaje" name="mensaje" required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-info float-right mb-3" name="enviar">Enviar</button>
                            </div>
                        </form>
                    </div>
